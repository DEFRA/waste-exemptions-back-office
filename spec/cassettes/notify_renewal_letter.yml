        - the details you\u2019ll need are below, you can change them if you need
        to.\r\n\r\n# Need help to renew?\r\n\r\nCall us on 03708 506 506 (Monday to
        Friday, 8am to 6pm). Your waste exemptions registration number is WEX000001.\r\n\r\nIf
        you no longer carry out these waste operations or have already renewed your
        waste exemptions, you can ignore this reminder.\r\n\r\n# Registration details
        for registration number WEX000001\r\n\r\nYour current waste exemptions:\r\n\r\n\n\n*
        F1 Use of spam in cooking\n* F2 Use of spam in cooking\n* F3 Use of spam in
        cooking\r\n\r\n# Business details\r\n\r\n\n\n* Type of business: Limited company\n*
        Company name: Operator 1\n* Company registration number: 09360070\n* Location
        of waste operation: ST 58337 72855\n* The waste is stored in an out-building
        next to the barn.\r\n\r\nRead the guidance to check that you still meet the
