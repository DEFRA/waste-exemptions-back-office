      string: '{"content":{"body":"Dear Firstcontact1 Lastcontact1,\r\n\r\n# Renew
        online \u2013 you''ll need an email address to use the service\r\n\r\n1. Go
        to the website: www.gov.uk/renew-waste-exemption\r\n2. Click the \u2018Register
