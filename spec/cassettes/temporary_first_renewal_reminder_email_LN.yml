        \r\n \r\n## Your information\r\n\r\nRegistration number: WEX000008\r\n\r\nThese
        exemptions will expire on 12 January 2029:\r\n\r\n\n\n* F22 Use of spam in
        cooking\n* F23 Use of spam in cooking\n* F24 Use of spam in cooking\r\n\r\nIf
        any of these exemptions cannot be included in a linear network registration,
        you must register them separately in the waste exemptions service. Go to:
        https://www.gov.uk/guidance/register-your-waste-exemptions\r\n\r\nIf you no
        longer need your exemptions, you don\u2019t need to do anything. They will
        be removed from the public register. \r\n\r\n# Charges for waste exemptions\r\n\r\nRead
