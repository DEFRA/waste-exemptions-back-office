      string: '{"content":{"body":"Dear Firstcontact8 Lastcontact8\r\n\r\n# Renew
        by 12 January 2029\r\n\r\nYou can now use the online form to register and
        renew your waste exemptions along a linear network.  \r\n\r\n# Completing
        the form\r\n\r\nYou''ll need to:\r\n\r\n* state the exemptions you need\r\n*
        provide grid references or a map to show the areas of waste activity\r\n*
        give your business and contact details\r\n\r\nWhen you submit your form, the
        Environment Agency will contact you within 5 days to deal with your registration
        and payment. Once registered, the exemptions will be valid for 3 years. \r\n\r\n#
        Exemptions you can register along a linear network\r\n\r\nThere are only 4
        waste exemptions you can register for waste activity along a linear network:  \r\n\r\n*
        U1: using waste in construction   \r\n* U12: using mulch  \r\n* D1: depositing
        waste from dredging inland waters\r\n* D2: depositing waste from train toilets\r\n\r\n#
