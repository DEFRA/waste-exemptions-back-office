  confirmation_letter:
    show:
      web_page_title: Waste Exemptions confirmation letter for %{reference}
      print_warning:
        header: "When you print, remember to:"
        item1: set all print headers and footers to empty
        item2: set print margins to 10mm all round
      title: Confirmation of waste exemption registration
      your_reference: "Your reference: %{reference}"
      read_both_sides: Check on the back of this sheet as this may print on more than one page.
      your_responsibilities:
        title: Your responsibilities
        para1:
          text: "The business or organisation responsible for carrying out the exempt waste operations agrees to:"
          item1: comply with all conditions governing how waste must be stored, handled and treated
          item2: carry out the operations without endangering human health or harming the environment
        para2:
          text: "For the operations to remain exempt they must be carried out without:"
          item1: causing risk to water, air, soil, plants or animals
          item2: causing a nuisance through noise and odours
          item3: negatively affecting the countryside or places of special interest
        para3:
          text: In sensitive locations extra controls may be needed over and above those set out in the exemptions to make sure this happens.
