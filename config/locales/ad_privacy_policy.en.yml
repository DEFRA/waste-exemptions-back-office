en:
  ad_privacy_policy:
    show:
      heading: "Privacy policy for WEX assisted digital"
      sub_heading: "Tell the customer:"
      privacy_policy: "privacy policy"
      first_paragraph: "The %{link_to_privacy_policy} for the Waste Exemptions service has been updated, and can be viewed online at: wasteexemptions.service.gov.uk/pages/privacy"
      second_paragraph: "If you want to read the updated privacy policy but don't have internet access, I can email or post a copy to you, or I can read it to you now."
      third_paragraph: "You'll receive a copy of the privacy policy by email when you submit your registration."
      fourth_paragraph: "Would you like me to read it to you now?"
      privacy_policy_text:
        summary: "Waste Exemptions privacy policy text"
        paragraph_1: "The Environment Agency runs the Register Your Waste Exemptions service. We are the data controller, which means we determine how and why personal information is processed."
        paragraph_2: "Our personal information charter explains your rights and how we deal with your personal information. You can access the charter by going to gov.uk and searching for 'Environment Agency personal information charter’."
        paragraph_3: "The personal data we collect about you includes the name and address of your business, contact details, the type of exempt waste operations being carried out, and the locations of these operations."
        paragraph_4: "We can process your personal data because we have official authority to register waste exemptions. The lawful basis for processing your personal data is to exercise our official authority that is set out in law."
        paragraph_5: "We use your personal data in order to process your registration. If you don't provide the information requested, we can't register your waste exemptions."
        paragraph_6: "We put some of the information from your registration on a public register. This will include the name and address of your business, the type of exempt waste operations being carried out, and the locations of these operations."
        paragraph_7: "We will not share or disclose any further personal data to any other party outside the Environment Agency without your explicit consent, unless lawfully able to do so."
        paragraph_8: "We store and process your personal data on our servers within the European Economic Area."
        paragraph_9: "We do not use your personal data to make an automated decision or for automated profiling."
        paragraph_10: "We will keep your personal data for 7 years after a registration has ended. "
        paragraph_11: "Our Data Protection Officer (DPO) is responsible for independent advice and monitoring of the Environment Agency’s use of personal information. If you have any queries about how we process personal data, or would like to make a complaint or request relating to data protection, please contact our Data Protection Officer."
        paragraph_12: "The Information Commissioner's Office is the supervisory authority for data protection legislation. The ICO website has a full list of your rights under data protection legislation. You have the right to lodge a complaint with the ICO at any time."
        paragraph_13: "Would you like the contact details for the Data Protection Officer or the Information Commissioner's Office?"
      contact_details_dpo:
        summary: "Contact details for the Data Protection Officer"
        address_html: |
